<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotador</title>
    <link rel="icon" href="./img/logo.png">
    <!-- Seo Google -->
    <meta name="description" content="Anotador para hacer las compras :)">
    <meta name="keywords" content="Anotador, Compras, Lista, Supermercado">
    <meta name="author" content="Agustín Ricardo">
    <!-- Para Facebook -->
    <meta property="og:title" content="Anotador de compras">
    <meta property="og:image" content="https://anotador-de-compras.web.app/img/para-fb-y-tw.png">
    <meta property="og:description" content="Anotador para hacer las compras :)">
    <meta property="og:type" content="ItemList">
    <meta property="og:url" content="https://anotador-de-compras.web.app/">
    <!-- Para Twitter -->
    <meta property="twitter:title" content="Anotador de compras">
    <meta property="twitter:image" content="https://anotador-de-compras.web.app/img/logo.png">
    <meta property="twitter:description" content="Anotador para hacer las compras :)">
    <meta property="twitter:type" content="ItemList">
    <meta property="twitter:url" content="https://anotador-de-compras.web.app/">
    <link href="https://fonts.googleapis.com/css2?family=Kufam&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <!-- 
        Objetivo: Hacer un tipo de lista de super pensada para mobile first.
        Tecnologías: Javascript, flexbox, bootstrap.
        No olvidar usar media querys, tags y metas.
    -->
</head>
<body itemscope itemtype="https://schema.org/ListItem">
    <header>
        <!-- Nav -->
        <div class="container-fluid">
            <div class="row no-gutters">
                <nav class="navbar navbar-light bg-light justify-content-center nav-anotador">
                    <a class="navbar-brand" href="./index.html">
                        <img src="./img/logo.png" width="60" height="60" alt="" loading="lazy" itemprop="image">
                    </a>
                    <h2 itemprop="name">Anotador de Compras</h2>
                </nav>
            </div>
        </div>
    </header>
    <section>
        <!-- Containers -->
        <div class="container">
            <div class="row no-gutters justify-content-center">
                <div class="txt-list-vacia" id="sin-listas-creadas">
                    <h2><b>¡Hola!</b></h2>
                    <h3>Agregá un producto a tu lista</h3>
                    <h3>para comenzar.</h3>
                    <img src="./img/emote-happy.png" alt="">
                </div>
                <!-- Detalles de la lista -->
                <div class="mostrar-detalles-lista col-xs-10 col-sm-10 col-md-10 col-lg-6" id="detalles">
                    <div class="card-detalles">
                        <h1 id="detalleTitulo" itemprop="alternateName">Víveres</h1>
                        <div class="card-datos">
                            <img src="./img/iconos/viveres.png" alt="" id="detalleIcono" itemprop="image">
                            <p id="detalleInfo" itemprop="description">Víveres de todo tipo</p>
                        </div>
                    </div>
                    <div class="btn-add">
                        <button type="submit" class="btn btn-secondary" id="btn-back" value="">Back</button>
                    </div>
                </div>
                <!-- Lista creada -->
                <div class="lista-creada" id="lista-creada">
                    <div class="nuevo-producto">
                        <h2>Presione el producto para ver los detalles</h2>
                        <img src="./img/emote-happy.png" alt="">
                    </div>
                </div>
                <div class="mostrar-lista" id="mostrar-listas">
                    <ol itemprop="itemListElement" id="mostrar" data-icono="./img/iconos/viveres.png" data-producto="Víveres" data-info="Víveres de todo tipo">
                    </ol>
                </div>
            </div>
        </div>
        <!-- Botón para acceder a agregar una lista -->
        <div class="container-fluid">
            <div class="row icono-add no-gutters" id="icono-nueva-lista">
                <button id="add-list"><span class="titulo-nuevo-producto">Nuevo producto</span><img src="./img/icono-add.png" alt=""></button>
            </div>
        </div>
    </section>
    <section>
        <!-- Agregando productos a la lista -->
        <div class="container">
            <div class="row no-gutters justify-content-center">
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-6 list-add" id="modal-nueva-lista">
                    <form action="" class="form-lista">
                        <ul class="list-group" id="contenedor-ul">
                            <li class="list-group-item active tittle">Agregá un producto nuevo</li>
                            <li class="list-group-item">
                                <label for="">Titulo:</label>
                                <div class="col-7 col-xs-12 col-lg-8 input-titulo">
                                    <input class="form-control" type="text" id="text-value" required>
                                </div>
                                <span>*</span>
                                <p>Ícono:
                                    <select id="icon-select" required class="col-6 col-lg-4">
                                        <option value="./img/iconos/viveres.png" selected>Varios</option>
                                        <option value="./img/iconos/lacteos.png">Lácteos</option>
                                        <option value="./img/iconos/frutas.png">Frutas</option>
                                        <option value="./img/iconos/verduras.png">Verduras</option>
                                        <option value="./img/iconos/carnes.png">Carnes</option>
                                        <option value="./img/iconos/bebidas.png">Bebidas</option>
                                        <option value="./img/iconos/postres.svg">Postres</option>
                                        <option value="./img/iconos/condimentos.svg">Condimentos</option>
                                    </select>
                                    <span>*</span>
                                </p>
                                <label for="" aria-required="true" itemprop="description">Detalles: </label>
                                <div class="col-xs-12 col-lg-12">
                                    <div class="form-group">
                                        <textarea class="form-control" type='text' rows="4" id="product-descripcion"></textarea>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </form>
                    <div class="btn-add">
                        <button type="submit" class="btn btn-secondary btn-back" id="btn-back2" value="">Back</button>
                        <button type="submit" class="btn btn-primary" id="add" value="">Add</button>
                    </div>
                    </div>
                </div>
            </div>
    </section>
    <footer>
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="desafio-summerhack" id="summer-hack">
                    <img src="./img/logo-summerhack.png" alt="logo-summerhack" class="logo-summerhack">
                    <img src="./img/summerhack-titulo.png" alt="" class="titulo-summerhack">
                </div>
            </div>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
